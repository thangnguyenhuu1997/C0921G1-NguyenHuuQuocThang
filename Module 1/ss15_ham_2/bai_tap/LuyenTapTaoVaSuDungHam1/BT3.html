<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function num(a,b) {
        if (a > b) {
            return true;
        } else if (a <= b) {
            return a + b;
        }
    }
    let numA = parseInt(prompt("Nhập số a"));
    let numB = parseInt(prompt("Nhập số b"));
    document.write(num(numA, numB));
</script>
</body>
</html>

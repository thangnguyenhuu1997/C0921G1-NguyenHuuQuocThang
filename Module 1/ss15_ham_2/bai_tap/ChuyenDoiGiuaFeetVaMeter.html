<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foot = parseInt(prompt('Nhập feet'));
    function footToMeter(meter){
        meter = 0.305 * foot;
        return meter;
    }
    document.write(footToMeter() + ' met');
    document.write("<br>");

    let meter = parseInt(prompt('Nhập met'));
    function MeterToFoot(foot){
        foot = 3.729 * meter;
        return foot;
    }
    document.write(MeterToFoot() + ' feet');
</script>
</body>
</html>

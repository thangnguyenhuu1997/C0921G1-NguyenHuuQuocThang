<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(number) {
        if (number > 0){
            return true;
        } else if (number < 0){
            return false;
        }
    }
    let num = parseInt(prompt("Nhập số nguyên bất kỳ"));
    alert(check(num));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập bán kính"));
    function dientich(S) {
        S = num * num * 3.14;
        return S;
    }
    document.write("Diện tích hình tròn là: " + dientich());
    document.write("<br>");

    function chuvi(V) {
        V = num * 2 * 3.14;
        return V;
    }
    document.write("Chu vi hình tròn là:" + chuvi());

</script>
</body>
</html>

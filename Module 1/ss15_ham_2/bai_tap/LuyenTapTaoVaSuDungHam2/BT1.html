<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập 1 số bất kỳ"));
    function binhphuong(result) {
        result = num * num;
        return result;
    }
    document.write("Bình phương của " + num + " là:" + binhphuong());
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        let min = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let a = parseInt(prompt('Nhập số thứ 1'));
    let b = parseInt(prompt('Nhập số thứ 2'));
    let c = parseInt(prompt('Nhập số thứ 3'));
    let arr1 =[a,b,c];
    let min = minArray(arr1);
    alert('Số nhỏ nhất là '+min)

</script>
</body>
</html>

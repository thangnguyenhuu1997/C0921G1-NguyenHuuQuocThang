<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doC = parseInt(prompt("Nhập nhiệt độ hiện tại"));
    if (doC > 100) {
        alert("Vui lòng giảm nhiệt độ");
    } else if (doC < 20){
        alert("Vui lòng tăng nhiệt độ");
    }
</script>
</body>
</html>

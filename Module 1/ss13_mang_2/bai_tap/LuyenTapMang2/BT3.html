<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = parseInt(prompt("Nhập vào số lượng phần tử của mảng"));
    let array = new Array(size);
    let n = array.length;
    let count = 0;
    for (let i = 0; i < n; i++) {
        array[i] = (prompt("Nhập phần tử thứ " + i));
    }
    for (let i = 0; i < n; i++) {
        if (isNaN(array[i]) === false) {
            count++;
        }
    }
    document.write('ký tự số trong mảng ' + count);
</script>
</body>
</html>

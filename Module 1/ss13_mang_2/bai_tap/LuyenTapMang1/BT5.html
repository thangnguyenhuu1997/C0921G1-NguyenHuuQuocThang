<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1, 2, -1, 10, -3, -7, 9, 15, -20];
    var count = 0;
    for (var i=0; i<arr.length; i++){
        if (arr[i]<0){
            count++
        }
    }
    alert("Có "+ count +" số nguyên âm trong mảng");
</script>
</body>

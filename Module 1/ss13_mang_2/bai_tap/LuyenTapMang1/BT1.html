<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [ 1, 2, 3 , 4 , 15, 29, 6 , 12 , 5 , 30];
    let count = 0;
    for (let i = 0 ; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }
    document.write("Có " + count + " số nguyên lớn hơn hoặc bằng 10" );
</script>
</body>
</html>

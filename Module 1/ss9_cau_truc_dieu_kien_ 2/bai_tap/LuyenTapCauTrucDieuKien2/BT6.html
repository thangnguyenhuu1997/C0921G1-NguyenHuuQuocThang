<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Số nguyên a: '));
    let b = parseInt(prompt('Số nguyên b: '));
    let x = -b / a;
    if (a = 0) {
        if (b = 0) {
            alert('Phương trình có vô sô nghiệm')
        } else {
            alert('Phương trình vô nghiệm')
        }
    } else {
        alert('Phương trình có ngiệm duy nhất x = ' + x)
    }
    }
</script>
</body>
</html>

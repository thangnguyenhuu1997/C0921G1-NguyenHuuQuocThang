<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    let c = parseInt(prompt("Nhập số c"));
    if (a > b && a > c){
        alert("a lớn nhất");
    } else if (b > a && b > c){
        alert("b lớn nhất");
    } else {
        alert("c lớn nhất");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Total = parseInt(prompt("Doanh số bán hàng hôm nay: "));
    if (Total > 500) {
        alert('Bạn được 10% hoa hồng')
    } else if (Total > 200) {
        alert("Bạn được 5%  hoa hồng")
    } else {
        alert("Bạn được 3% hoa hồng")
    }
</script>
</body>
</html>

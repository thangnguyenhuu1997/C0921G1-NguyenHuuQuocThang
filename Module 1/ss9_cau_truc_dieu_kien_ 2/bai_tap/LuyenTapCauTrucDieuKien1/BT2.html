<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập số tuổi"));
    if (age < 15){
        alert("Bạn chưa đủ tuổi học lớp 10");
    } else{
        alert("Bạn đã đủ tuổi học lớp 10");
    }
</script>
</body>
</html>

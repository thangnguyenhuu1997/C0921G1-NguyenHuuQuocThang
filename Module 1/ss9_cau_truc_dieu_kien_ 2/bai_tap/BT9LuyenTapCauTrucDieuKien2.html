<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Số nguyên a: '));
    let b = parseInt(prompt('Số nguyên b: '));
    let c = parseInt(prompt('Số nguyên c: '));
    if (a, b, c > 0) {
        if (a + b > c) {
            if (b + c > a) {
                if (a + c > b) {
                    alert('a, b, c là cạnh của 1 tam giác');
                }
            }
        } else {
            alert("a, b, c không phải là cạnh của tam giác");
        }
    }
</script>
</body>
</html>

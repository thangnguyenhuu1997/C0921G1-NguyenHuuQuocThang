<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strNumber = ["không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
    let number = prompt("Nhập số muốn đọc thành chữ");
    let result = "";
    for (let i = 0; i < number.length; i++){
        result += strNumber[number[i]];
    }
    alert("Số nhập vào là: " + number + "\n Chuyển thành chữ là: " + result);
</script>
</body>
</html>

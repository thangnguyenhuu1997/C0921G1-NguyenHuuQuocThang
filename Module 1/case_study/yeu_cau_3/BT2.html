<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let result = [];

    let sizeA = parseInt(prompt("Nhập vào độ dài mảng A"));
    for (let i = 0; i < sizeA; i++) {
        a.push(parseInt(prompt("Nhập vào số nguyên trong mảng A")));
    }
    let sizeB = parseInt(prompt("Nhập vào độ dài mảng B"));
    for (let i = 0; i < sizeB; i++) {
        b.push(parseInt(prompt("Nhập vào số nguyên mảng B")));
    }
    for (let i = 0; i < sizeB; i++){
        if (a.indexOf(b[i]) === -1 && result.indexOf(b[i]) === -1){
            result.push(b[i]);
        }
    }
    result.sort(function (a, b) {return a - b});
    alert("Mảng A: "+ a + "\nMảng B: "+ b+ "\nCác số nguyên xuất hiện trong mảng B nhưng lại không xuất hiện trong mảng A là: " + result);
</script>
</body>
</html>

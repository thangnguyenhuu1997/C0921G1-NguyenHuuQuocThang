<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseInt(prompt("Enter height"));
    let shape = "";
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <= height; j++) {
            if (i === height) {
                shape += "*";
            } else if (j === 1 || j === i) {
                shape += "*";
            } else {
                shape += "&ensp;"
            }
        }
        shape += "<br>";
    }
    document.write(shape);
</script>
</body>
</html>

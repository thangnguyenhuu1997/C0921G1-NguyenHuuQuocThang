<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let character = prompt("Nhập kí tự cần kiểm tra");
    character = character.toLowerCase();
    switch (character) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
            alert("Đây là nguyên âm");
            break;
        default:
            alert("Đây là phụ âm");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm môn Lý"));
    let b = parseInt(prompt("Nhập điểm môn Hóa"));
    let c = parseInt(prompt("Nhập điểm môn Sinh"));
    let total = a + b + c;
    let average = (a + b + c) / 3;
    document.write("Tổng điểm 3 môn là: " + total);
    document.write("Điểm trung bình 3 môn là: " + average);
</script>
</body>
</html>

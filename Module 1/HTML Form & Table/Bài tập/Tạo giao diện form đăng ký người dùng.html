<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="form login" action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="Name">Họ và tên:</label>
    <br>
    <input type="text" name="Name" placeholder="Nhập tên" id="Name">
    <br>
    <label for="txtemail">Email</label>
    <br>
    <input type="text" name="email" placeholder="Nhập mail" id="txtemail">
    <br>
    <label for="txtphone">Tên</label>
    <br>
    <input type="number" name="phone" placeholder="Nhập số điện thoại" id="txtphone">
    <br>
    <label>Giới tính</label>
    <input type="radio" name="Giới tính"> Nam
    <input type="radio" name="Giới tính"> Nữ
    <br>
    <input type="submit" value="Đăng ký">
</body>
</html>
